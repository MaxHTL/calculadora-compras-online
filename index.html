<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Vincular HTML con CSS -->
    <link rel="stylesheet" href="css/style.css">

    <title>Calculadora</title>
</head>
<body>

  <header>
    <nav class="navbar navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-calculator-fill" viewBox="0 0 16 16">
            <path d="M2 2a2 2 0 0 1 2-2h8a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V2zm2 .5v2a.5.5 0 0 0 .5.5h7a.5.5 0 0 0 .5-.5v-2a.5.5 0 0 0-.5-.5h-7a.5.5 0 0 0-.5.5zm0 4v1a.5.5 0 0 0 .5.5h1a.5.5 0 0 0 .5-.5v-1a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5zM4.5 9a.5.5 0 0 0-.5.5v1a.5.5 0 0 0 .5.5h1a.5.5 0 0 0 .5-.5v-1a.5.5 0 0 0-.5-.5h-1zM4 12.5v1a.5.5 0 0 0 .5.5h1a.5.5 0 0 0 .5-.5v-1a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5zM7.5 6a.5.5 0 0 0-.5.5v1a.5.5 0 0 0 .5.5h1a.5.5 0 0 0 .5-.5v-1a.5.5 0 0 0-.5-.5h-1zM7 9.5v1a.5.5 0 0 0 .5.5h1a.5.5 0 0 0 .5-.5v-1a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5zm.5 2.5a.5.5 0 0 0-.5.5v1a.5.5 0 0 0 .5.5h1a.5.5 0 0 0 .5-.5v-1a.5.5 0 0 0-.5-.5h-1zM10 6.5v1a.5.5 0 0 0 .5.5h1a.5.5 0 0 0 .5-.5v-1a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5zm.5 2.5a.5.5 0 0 0-.5.5v4a.5.5 0 0 0 .5.5h1a.5.5 0 0 0 .5-.5v-4a.5.5 0 0 0-.5-.5h-1z"/>
          </svg>
          Calculadora compras online
        </a>
      </div>
    </nav>
  </header>

    <main>
        <div name="Dolares">
            <h1>Calculadora de dólares</h1>
            <div>
                <label for="que-compra"> ¿Qué vas a comprar? </label>
                <select name="que-compra" id="tipo-compra-dolares" class="form-select" aria-label="Default select example">
                    <option value="online">Compra online en $USD</option>
                    <option value="soja">Compra Soja</option>
                    <option value="blue">Compra Dólar Blue</option>
                </select>
            </div>

            <div class="input-group mb-3">
              <span class="span-dolar input-group-text">USD$</span>
              <input id="input-dolar" type="number" class="form-control" placeholder="Ingrese monto en dólares">
              <button id="calcular-dolar" type="button" class="btn btn-outline-primary">Calcular</button>
            </div>

            <div>
                <article id="panel-dolares" class="article dolar-final"></article>
            </div>
          </div>

        <div name="Pesos">
            <h2>Calculadora de compras online en pesos</h2>
            <label for="compra-pesos">(Steam, Spotify, Netlfix, Origin)</label>
            
            <div class="input-group mb-3">
              <span class="span-pesos input-group-text">ARS$</span>
              <input id="input-pesos" type="number" class="form-control" placeholder="Ingrese monto en pesos">
              <button id="calcular-pesos" type="button" class="btn btn-outline-primary">Calcular</button>
            </div>

            <div>
                <article id="panel-pesos" class="article peso-final"></article>
            </div>

        </div>

    </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="js/calc.js"></script>
  <script src="js/animate.js"></script>
  <script src="js/main.js"></script>

</body>
</html>
